"'Login Screen' As screen":

    Logo As image:
        Height: =538
        Image: ='Screenshot 2022-09-29 171820'
        Width: =768
        ZIndex: =1

    WelcomeLabel As label:
        Align: =Align.Center
        Font: =Font.'Courier New'
        FontWeight: =FontWeight.Bold
        Height: =113
        Size: =45
        Text: ="Welcome"
        Width: =521
        X: =121
        Y: =538
        ZIndex: =2

    UsernameInput As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =5
        Default: =""
        Font: =Font.'Courier New'
        Height: =83
        HintText: ="Username"
        HoverFill: =RGBA(0, 0, 0, 0)
        Size: =30
        Width: =528
        X: =121
        Y: =742
        ZIndex: =3

    PasswordInput As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =5
        Default: =""
        Font: =Font.'Courier New'
        Height: =83
        HintText: ="Password"
        HoverFill: =RGBA(0, 0, 0, 0)
        Mode: =TextMode.Password
        Size: =30
        Width: =528
        X: =121
        Y: =874
        ZIndex: =4

    LoginButton As button:
        BorderColor: |-
            =ColorFade(Self.Fill, -15
            )
        BorderThickness: =5
        Color: =RGBA(0, 0, 0, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 1)
        DisabledFill: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Font: =Font.'Courier New'
        Height: =80
        HoverFill: =ColorFade(RGBA(0, 0, 0, 1), -20%)
        OnSelect: |-
            =If(!IsBlank(LookUp('Admin Home Page', Title=UsernameInput.Text And Password=PasswordInput.Text).Title),Navigate(HomeScreenAdmin),Navigate(IncorrectLogin));
            Reset(UsernameInput);
            Reset(PasswordInput);
        Size: =25
        Text: ="Login"
        Width: =223
        X: =273
        Y: =1009
        ZIndex: =5

    PlsSignIn As label:
        Align: =Align.Center
        Font: =Font.'Courier New'
        FontWeight: =FontWeight.Semibold
        Height: =113
        Size: =24
        Text: ="Please Sign-in to continue"
        Width: =616
        X: =76
        Y: =629
        ZIndex: =6

    "'ForgotPW Label' As label":
        Align: =Align.Center
        Font: =Font.'Courier New'
        FontWeight: =FontWeight.Bold
        Height: =113
        Size: =16
        Text: ="Forgot your password? Please contact us to reset it."
        Width: =731
        X: =16
        Y: =1150
        ZIndex: =7

